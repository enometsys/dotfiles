format = "with [$symbol($version)](green) "
symbol = "buf "

[directory]
read_only = " ro"
truncation_length = 2

[gcloud]
disabled = true

[nodejs]
symbol = "â¬¢ "

[package]
display_private = true

[sudo]
disabled = false
